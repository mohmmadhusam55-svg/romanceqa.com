        const productsGrid = document.getElementById('wholesale-products-grid');
        const categorySelect = document.getElementById('category-select');

        // Populate category dropdown
        for (const category in categoryData) {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category.replace(/-/g, ' ').replace('products', '');
            categorySelect.appendChild(option);
        }

        // Function to display products
        function displayProducts(filteredProducts) {
            productsGrid.innerHTML = '';
            filteredProducts.forEach(product => {
                const productName = product.replace('.jpeg', '').replace(/_/g, ' ');
                const numericPrice = parseFloat((Math.random() * 50 + 5).toFixed(2)); // Random price between $5-$55
                const productCard = `
                    <div class="product-wrapper">
                        <div class="product-card">
                            <img src="products/${product}" alt="${productName}" class="product-image">
                            <div class="product-content">
                                <h4 class="product-title">${productName}</h4>
                                <p class="product-price">$${numericPrice.toFixed(2)}</p>
                                <button class="btn btn-primary add-to-basket" 
                                        data-product-id="${product.replace('.jpeg', '').replace(/[^a-zA-Z0-9]/g, '-').toLowerCase()}" 
                                        data-product-name="${productName}" 
                                        data-product-price="${numericPrice}" 
                                        data-product-image="${product}"
                                        data-product-category="wholesale">
                                    <i class="fas fa-shopping-cart"></i> Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                productsGrid.innerHTML += productCard;
            });
        }

        // Initial display of all products
        displayProducts(products);

        // Filter products when category changes
        categorySelect.addEventListener('change', () => {
            const selectedCategory = categorySelect.value;
            if (selectedCategory === 'all') {
                displayProducts(products);
            } else {
                displayProducts(categoryData[selectedCategory]);
            }
        });
